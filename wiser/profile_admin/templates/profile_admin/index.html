{% extends 'profile_admin/layout.html' %}

{% block content %}
<h3 class="center-align red lighten-3">{{title}}</h3>
<ul class="collection">
    {% for post in posts %}
    <li class="collection-item"><a href="/profile_admin/details/{{post.id}}">{{post.title}}</a></li>
  {% endfor %}
</ul>
{% endblock %}
